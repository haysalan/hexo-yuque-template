name: Hexo Blog Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 1"  # 每周一的午夜执行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install hexo and plugins
        run: |
          npm install -g hexo-cli@4.3.1
          npm i -g yuque-hexo@1.9.5
          npm install hexo-abbrlink --save
          npm install hexo-renderer-pug hexo-renderer-stylus --save
          npm install hexo-algolia --save
          npm install hexo-wordcount --save
          git clone https://github.com/anzhiyu-c/hexo-theme-anzhiyu.git themes/anzhiyu

      - name: Build and Deploy
        env:
          YUQUE_TOKEN: ${{ secrets.YUQUE_TOKEN }}
          PERSONAL_TOKEN: ${{ secrets.TOKEN }}
          PUBLISH_REPOSITORY: haysalan/haysalan.github.io
        run: |
          chmod +x ./script/*.sh
          ./script/deploy.sh
